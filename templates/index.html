<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ascentech Lightning Solutions - GeM Invoice Extractor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #0d47a1;
      margin-bottom: 5px;
    }
    h3 {
      color: #666;
      font-weight: normal;
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      background: #f9f9f9;
      cursor: pointer;
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      background-color: #0d47a1;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    #progressBar {
      width: 100%;
      background: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 1rem;
      display: none;
    }
    #progressBarInner {
      height: 18px;
      background: #4caf50;
      width: 0%;
      transition: width 0.4s ease;
    }
    #status, #downloadLink {
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }
    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #777;
    }
    .radio-group {
      margin-bottom: 15px;
      font-size: 16px;
    }
    .radio-group label {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ascentech Lightning Solutions</h1>
    <h3>GeM Invoice Extractor</h3>

    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
      <div class="radio-group">
        <label><input type="radio" name="mode" value="files" checked> üìÑ Select PDF files</label>
        <label><input type="radio" name="mode" value="folder"> üóÇÔ∏è Select folder</label>
      </div>

      <input type="file" id="fileInput" name="pdfs" accept=".pdf" multiple>
      <input type="file" id="folderInput" name="pdfs" accept=".pdf" webkitdirectory directory style="display: none;">

      <button type="submit">Extract to Excel</button>
    </form>

    <div id="progressBar"><div id="progressBarInner"></div></div>
    <div id="status"></div>
    <div id="downloadLink"></div>
    <footer>Made by Arjun</footer>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const folderInput = document.getElementById('folderInput');
    const progressBar = document.getElementById('progressBar');
    const progressInner = document.getElementById('progressBarInner');

    // Toggle input fields based on radio selection
    document.querySelectorAll('input[name="mode"]').forEach(radio => {
      radio.addEventListener('change', function () {
        if (this.value === 'files') {
          fileInput.style.display = 'block';
          folderInput.style.display = 'none';
        } else {
          fileInput.style.display = 'none';
          folderInput.style.display = 'block';
        }
      });
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const selectedMode = document.querySelector('input[name="mode"]:checked').value;
      const selectedFiles = selectedMode === 'files' ? fileInput.files : folderInput.files;

      if (!selectedFiles || selectedFiles.length === 0) {
        alert('Please select at least one PDF file or folder.');
        return;
      }

      const formData = new FormData();
      for (let i = 0; i < selectedFiles.length; i++) {
        if (selectedFiles[i].name.endsWith('.pdf')) {
          formData.append('pdfs', selectedFiles[i]);
        }
      }

      document.getElementById('status').textContent = 'Uploading and extracting...';
      progressBar.style.display = 'block';
      progressInner.style.width = '10%';

      fetch('/upload', {
        method: 'POST',
        body: formData,
      })
        .then((res) => {
          progressInner.style.width = '60%';
          return res.blob();
        })
        .then((blob) => {
          progressInner.style.width = '100%';
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'gem_invoice_data.xlsx';
          a.textContent = 'üì• Download Excel File';
          document.getElementById('downloadLink').innerHTML = '';
          document.getElementById('downloadLink').appendChild(a);
          document.getElementById('status').textContent = '‚úÖ Extraction complete';
        })
        .catch(() => {
          document.getElementById('status').textContent = '‚ùå Extraction failed. Try again.';
          progressInner.style.width = '0%';
        });
    });
  </script>
</body>
</html>
