<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ascentech Lightning Solutions - GeM Invoice Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a237e;
      --accent: #4caf50;
      --bg: #f4f6f8;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text: #333;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--primary);
      font-size: 28px;
      margin-bottom: 10px;
    }

    h3 {
      color: #555;
      font-weight: 400;
      margin-bottom: 30px;
    }

    input[type="file"] {
      margin-top: 10px;
      padding: 12px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      width: 100%;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    input[type="file"]:hover {
      border-color: var(--primary);
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(26, 35, 126, 0.3);
    }

    button:hover {
      background-color: #283593;
    }

    .radio-group {
      margin-bottom: 20px;
    }

    .radio-group label {
      margin-right: 20px;
      font-size: 16px;
    }

    #progressBar {
      width: 100%;
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
      display: none;
    }

    #progressBarInner {
      height: 18px;
      background: var(--accent);
      width: 0%;
    }

    #status, #downloadLink {
      margin-top: 20px;
      font-weight: 500;
      color: var(--text);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ascentech Lightning Solutions</h1>
    <h3>GeM Invoice Extractor</h3>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="radio-group">
        <label><input type="radio" name="mode" value="files" checked> üìÑ PDF files</label>
        <label><input type="radio" name="mode" value="folder"> üóÇÔ∏è Folder</label>
      </div>

      <input type="file" id="fileInput" name="pdfs" accept=".pdf" multiple>
      <input type="file" id="folderInput" name="pdfs" accept=".pdf" webkitdirectory directory style="display: none;">

      <button type="submit">üöÄ Extract to Excel</button>
    </form>

    <div id="progressBar"><div id="progressBarInner"></div></div>
    <div id="status"></div>
    <div id="downloadLink"></div>

    <footer>Crafted with ‚ù§Ô∏è by Arjun</footer>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const folderInput = document.getElementById('folderInput');
    const progressBar = document.getElementById('progressBar');
    const progressInner = document.getElementById('progressBarInner');

    document.querySelectorAll('input[name="mode"]').forEach(radio => {
      radio.addEventListener('change', function () {
        fileInput.style.display = this.value === 'files' ? 'block' : 'none';
        folderInput.style.display = this.value === 'folder' ? 'block' : 'none';
      });
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const selectedMode = document.querySelector('input[name="mode"]:checked').value;
      const selectedFiles = selectedMode === 'files' ? fileInput.files : folderInput.files;

      if (!selectedFiles || selectedFiles.length === 0) {
        alert('Please select at least one PDF file.');
        return;
      }

      const formData = new FormData();
      Array.from(selectedFiles).forEach(file => {
        if (file.name.endsWith('.pdf')) {
          formData.append('pdfs', file);
        }
      });

      document.getElementById('status').textContent = '‚è≥ Uploading and extracting...';
      progressBar.style.display = 'block';
      progressInner.style.width = '10%';

      fetch('/upload', {
        method: 'POST',
        body: formData,
      })
        .then(res => {
          progressInner.style.width = '60%';
          return res.blob();
        })
        .then(blob => {
          progressInner.style.width = '100%';
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'gem_invoice_data.xlsx';
          a.textContent = 'üì• Download Excel File';
          document.getElementById('downloadLink').innerHTML = '';
          document.getElementById('downloadLink').appendChild(a);
          document.getElementById('status').textContent = '‚úÖ Extraction complete!';
        })
        .catch(() => {
          document.getElementById('status').textContent = '‚ùå Extraction failed. Try again.';
          progressInner.style.width = '0%';
        });
    });
  </script>
</body>
</html>
